name: GitHub Actions Demo
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch'
        required: true
jobs:
  ci:
    uses: ./ci.yaml
    with:
      repository: 223190806625.dkr.ecr.ap-southeast-1.amazonaws.com/test
      branch: ${{ github.event.inputs.branch }}
    secrets:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
